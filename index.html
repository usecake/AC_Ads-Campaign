<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Campaign</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar__logo"></div>
    <div class="sidebar__icons-wrapper">
      <div class="sidebar__icons sidebar__icons--frame sidebar__icons--active">
        <img src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/frame.svg"
             alt="frame">
      </div>
      <div class="sidebar__icons sidebar__icons--folder">
        <img src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/folder.svg"
             alt="folder">
      </div>
      <div class="sidebar__icons sidebar__icons--mail">
        <img src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/mail.svg"
             alt="mail">
      </div>
      <div class="sidebar__icons sidebar__icons--darkmode">
        <label class="sidebar__icons sidebar__icons--darkmode-label" for="darkmode__toggle"></label>
        <input type="checkbox" class="sidebar__icons--darkmode-input" id="darkmode__toggle"></input>
      </div>
    </div>
  </nav>
  <main class="main">
    <h1 class="main__title">Campaign</h1>
    <div class="main__wrapper">
      <table class="main__table">
        <thead>
          <tr class="table__row">
            <th class="table__cell">
              <input type="checkbox">
            </th>
            <th class="table__cell">ID</th>
            <th class="table__cell">名字</th>
            <th class="table__cell">
              <div>Advertiser</div>
              <div>Group</div>
            </th>
            <th class="table__cell">Description</th>
            <th class="table__cell">
              <span>Price</span>
              <img src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/sort.svg"
                   alt="">
            </th>
            <th class="table__cell">
              <span>Start Time</span>
              <img src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/sort.svg"
                   alt="">
            </th>
            <th class="table__cell">
              <span>End Time</span>
              <img src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/sort.svg"
                   alt="">
            </th>
            <th class="table__cell">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__row">
            <td class="table__cell">
              <input type="checkbox">
            </td>
            <td class="table__cell">ID</td>
            <td class="table__cell">Name</td>
            <td class="table__cell">
              <div>Advertiser</div>
              <div>Group</div>
            </td>
            <td class="table__cell">Description</td>
            <td class="table__cell">Price</td>
            <td class="table__cell">Start Time</td>
            <td class="table__cell">End Time</td>
            <td class="table__cell table__cell--action">
              <img class="cell__action__icon"
                   src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/menu.svg"
                   alt="">
              <div class="action__menu hidden" role="dialog" aria-modal="true">
                <div class="menu__body">
                  <div class="menu__item">
                    <img class="menu__item__icon"
                         src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/duplicate.svg"
                         alt="">
                    <span>Duplicate</span>
                  </div>
                  <div class="menu__item">
                    <img class="menu__item__icon"
                         src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/edit.svg"
                         alt="">
                    <span>Edit</span>
                  </div>
                  <div class="menu__item">
                    <img class="menu__item__icon"
                         src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/delete.svg"
                         alt="">
                    <span>Delete</span>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
<script src="./main.js"></script>

</html>
